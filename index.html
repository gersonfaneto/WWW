<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>empty</title>
    <link rel="icon" type="image/png" href="./icons/favicon.png" />
  </head>

  <body>
    <nav>
      <a id="resume-link" href="./resume/build/resume-en.pdf" target="_blank"
        >Resume</a
      >
    </nav>

    <button id="theme-toggle">
      <img id="theme-icon" src="./icons/sun.svg" alt="Theme Icon" />
    </button>

    <main>
      <h1>42</h1>
      <p>What else are you looking for?</p>
    </main>

    <footer>
      &copy; <span id="year"></span> Gerson Ferreira. All rights reserved.
    </footer>
  </body>

  <script>
    const resumeLink = document.getElementById("resume-link");
    const browserLang = navigator.language.split("-")[0];

    if (browserLang === "pt") {
      resumeLink.href = "./resume/build/resume-pt.pdf";
      resumeLink.textContent = "Curr√≠culo";
    } else {
      resumeLink.href = "./resume/build/resume-en.pdf";
      resumeLink.textContent = "Resume";
    }
  </script>

  <script>
    console.log("You're really not going to find anything else...");
  </script>

  <script>
    const button = document.getElementById("theme-toggle");
    const icon = document.getElementById("theme-icon");

    function applyTheme(isDark) {
      document.body.classList.toggle("dark-theme", isDark);
      icon.src = isDark ? "./icons/moon.svg" : "./icons/sun.svg";
    }

    const prefersDarkScheme = window.matchMedia(
      "(prefers-color-scheme: dark)",
    ).matches;
    applyTheme(prefersDarkScheme);

    button.addEventListener("click", () => {
      icon.classList.add("rotate");
      setTimeout(() => icon.classList.remove("rotate"), 500);
      applyTheme(!document.body.classList.contains("dark-theme"));
    });

    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

  <style>
    @font-face {
      font-family: "Departure Mono";
      src:
        url("./fonts/DepartureMono-Regular.woff2") format("woff2"),
        url("./fonts/DepartureMono-Regular.woff") format("woff"),
        url("./fonts/DepartureMono-Regular.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      font-family: "Departure Mono", monospace;
      background-color: white;
      color: black;
      transition:
        background-color 0.5s ease,
        color 0.5s ease;
    }

    #theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    #theme-icon {
      width: 2.5rem;
      height: 2.5rem;
      transition: transform 0.5s ease;
    }

    .rotate {
      transform: rotate(180deg);
    }

    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      text-align: center;
    }

    h1 {
      font-size: clamp(2.25rem, 8vw, 6rem);
      margin: 0;
    }

    p {
      margin-top: 1rem;
      font-size: clamp(1.125rem, 2vw, 1.5rem);
    }

    footer {
      text-align: center;
      font-size: 0.875rem;
      color: #6b7280;
      padding: 1rem 0;
    }

    nav {
      position: absolute;
      top: 1.5rem;
      left: 1.5rem;
      display: flex;
      gap: 1.5rem;
      z-index: 10;
    }

    nav a {
      color: inherit;
      text-decoration: none;
      font-size: 0.875rem;
      border-bottom: 1px solid transparent;
      transition: border-color 0.3s ease;
    }

    nav a:hover {
      border-bottom: 1px solid currentColor;
    }

    /* Responsive adjustment for small screens */
    @media (max-width: 480px) {
      nav {
        top: auto;
        bottom: 4rem; /* Moves links above footer on mobile */
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        justify-content: center;
      }
    }

    .dark-theme {
      background-color: black;
      color: white;
    }

    .dark-theme #theme-icon {
      fill: white;
    }
  </style>
</html>
