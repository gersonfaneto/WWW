<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>empty</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>

  <body class="flex flex-col justify-between items-center min-h-screen bg-white text-black transition-colors duration-500">

    <button id="theme-toggle" class="absolute top-4 right-4 p-2 bg-transparent border-none cursor-pointer">
      <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-10 h-10 fill-current">
        <path d="M12 4a8 8 0 1 0 0 16 8 8 0 0 0 0-16zm0 14a6 6 0 1 1 0-12 6 6 0 0 1 0 12z" />
      </svg>
    </button>

    <main class="flex flex-col justify-center items-center flex-grow">
      <h1 class="text-4xl md:text-6xl lg:text-8xl">42</h1>
      <div class="mt-4 text-center">
        <p class="text-lg md:text-xl lg:text-2xl">What else are you looking for?</p>
      </div>
    </main>

    <footer class="text-center text-sm text-gray-500 py-4">
      &copy; <span id="year"></span> Gerson Ferreira. All rights reserved.
    </footer>

  </body>

    <style>
      @font-face {
        font-family: 'Departure Mono';
        src: url('./fonts/DepartureMono-Regular.woff2') format('woff2'),
        url('./fonts/DepartureMono-Regular.woff') format('woff'),
        url('./fonts/DepartureMono-Regular.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
      }

      body {
        font-family: 'Departure Mono', monospace;
      }
    </style>

    <script>
      const button = document.getElementById('theme-toggle');
      const icon = document.getElementById('theme-icon');

      function applyTheme(isDarkTheme) {
        document.body.classList.toggle('bg-black', isDarkTheme);
        document.body.classList.toggle('text-white', isDarkTheme);
        document.body.classList.toggle('bg-white', !isDarkTheme);
        document.body.classList.toggle('text-black', !isDarkTheme);
        icon.setAttribute('d', isDarkTheme
          ? 'M12 2a10 10 0 0 0 0 20 10 10 0 0 0 0-20zm0 18a8 8 0 1 1 0-16 8 8 0 0 1 0 16z'
          : 'M12 4a8 8 0 1 0 0 16 8 8 0 0 0 0-16zm0 14a6 6 0 1 1 0-12 6 6 0 0 1 0 12z');
        icon.style.fill = isDarkTheme ? 'white' : 'black';
      }

      const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)").matches;
      applyTheme(prefersDarkScheme);

      button.addEventListener('click', () => {
        const isDarkTheme = document.body.classList.contains('bg-black');
        applyTheme(!isDarkTheme);
      });

      document.getElementById('year').textContent = new Date().getFullYear();
    </script>

</html>
